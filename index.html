        .message {
            font-size: 17px;
            line-height: 1.7;
            margin: 25px auto;

            border-right: 2px solid white;
            overflow: hidden;
            min-height: 270px;

        @keyframes caret {

        }

        .signature {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
            animation: fadeIn 3s ease;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 40px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(20deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            top: -10px;
            font-size: 20px;
            animation: fall 6s linear infinite;

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
